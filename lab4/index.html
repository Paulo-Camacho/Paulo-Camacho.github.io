<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Sign Up Form</h1>

    <fieldset>
        <legend>Sign Up</legend>

        First Name: <input type="text" required><br>
        Last Name: <input type="text" required><br>
        Email: <input type="email" required><br>
        Phone Number: <input type="tel" required><br><br>

        Zip Code: <input id="zip" type="text" required><br>
        <span id="zip-error" style="color:red;"></span><br>

        City: <span id="city"></span><br>
        Latitude: <span id="lat"></span><br>
        Longitude: <span id="long"></span><br><br>

        State: <select id="state" required></select><br>
        Select a County: <select id="county" required></select><br><br>

        Desired Username: <input id="anything" type="text" required>
        <span id="avail"></span><br><br>

        Password: <input type="password" id="pw" required>
        <span id="pass"></span><br>
        Type Password Again: <input type="password" id="pw2" required>
        <span id="match"></span><br><br>

        <input type="submit" value="Sign up!">
    </fieldset>

    <script src="js/script.js"></script>
</body>
</html>
