<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Present Value</title>

        <link rel="stylesheet" href="style.css" type="text/css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <script src="pv.js" defer></script>
        <script src="script.js" defer></script>
    </head>

    <body>
        <!-- HARD-CODED HEADER -->
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="logo">Functions</div>
                    <nav>
                        <ul>
                            <li><a href="index.html">FV Calculator</a></li>
                            <li><a href="pv.html">PV Calculator</a></li>
                            <li>
                                <a
                                    href="https://en.wikipedia.org/wiki/Future_value"
                                    target="_blank"
                                >
                                    Wikipedia_Future_Value
                                </a>
                            </li>
                            <li>
                                <a
                                    href="https://en.wikipedia.org/wiki/Present_value"
                                    target="_blank"
                                >
                                    Wikipedia_Present_Value
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="content-wrapper">
                    <div class="pv-wrapper">
                        <h2>Present Value Calculator</h2>

                        <form id="pvForm">
                            <label>Future Value (FV)</label>
                            <input type="number" id="pv_fv" required />

                            <label>Interest Rate (per period, %)</label>
                            <input
                                type="number"
                                id="pv_rate"
                                step="0.001"
                                required
                            />

                            <label>Number of Periods (n)</label>
                            <input type="number" id="pv_n" required />

                            <button type="submit">
                                Calculate Present Value
                            </button>
                        </form>

                        <div class="result-box">
                            <h4>Result:</h4>
                            <p id="pvResult"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <img id="shrink" src="imgs/history.png" alt="Textbook" />
            </div>
        </footer>
    </body>
</html>
