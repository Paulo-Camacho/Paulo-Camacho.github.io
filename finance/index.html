<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Finance Information</title>

        <link rel="stylesheet" href="style.css" type="text/css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <script src="script.js" defer></script>
    </head>

    <body>
        <!-- HARD-CODED HEADER (GH Pages friendly) -->
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="logo">Functions</div>
                    <nav>
                        <ul>
                            <li><a href="index.html">FV Calculator</a></li>
                            <li><a href="pv.html">PV Calculator</a></li>
                            <li><a href="about.html">ABOUT</a></li>
                            <li>
                                <a
                                    href="https://en.wikipedia.org/wiki/Future_value"
                                    target="_blank"
                                >
                                    Wikipedia_Future_Value
                                </a>
                            </li>
                            <li>
                                <a
                                    href="https://en.wikipedia.org/wiki/Present_value"
                                    target="_blank"
                                >
                                    Wikipedia_Present_Value
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <div class="fv-wrapper">
                <h2>Future Value Calculator</h2>

                <form id="fvForm">
                    <label>Present Value (PV)</label>
                    <input type="number" id="pv" required />

                    <label>Interest Rate (per period, %)</label>
                    <input type="number" step="0.001" id="rate" required />

                    <label>Number of Periods (n)</label>
                    <input type="number" id="n" required />

                    <label>Periodic Deposit (PMT)</label>
                    <input type="number" id="pmt" value="0" />

                    <label>Deposit made at:</label>
                    <div>
                        <label>
                            <input
                                type="radio"
                                name="due"
                                value="beginning"
                                checked
                            />
                            Beginning of period
                        </label>
                        <label>
                            <input type="radio" name="due" value="end" />
                            End of period
                        </label>
                    </div>

                    <button type="submit">Calculate Future Value</button>
                </form>

                <div class="result-box">
                    <h4>Result:</h4>
                    <p id="fvResult"></p>
                </div>
            </div>

            <img
                src="imgs/ok.webp"
                height="35%"
                width="35%"
                alt="Future value"
            />
        </main>

        <footer>
            <div class="container"></div>
        </footer>
    </body>
</html>
