        <!-- Calculate -->



<div class="fv-wrapper">
    <h2>Future Value Calculator</h2>

    <form id="fvForm">
        <label>Present Value (PV)</label>
        <input type="number" id="pv" required>

        <label>Interest Rate (per period, %) </label>
        <input type="number" step="0.001" id="rate" required>

        <label>Number of Periods (n)</label>
        <input type="number" id="n" required>

        <label>Periodic Deposit (PMT)</label>
        <input type="number" id="pmt" value="0">

        <label>Deposit made at:</label>
        <div>
            <label>
                <input type="radio" name="due" value="beginning" checked>
                Beginning of period
            </label>
            <label>
                <input type="radio" name="due" value="end">
                End of period
            </label>
        </div>

        <button type="submit">Calculate Future Value</button>
    </form>

    <div class="result-box">
        <h4>Result:</h4>
        <p id="fvResult"></p>
    </div>
</div>

                </div>
